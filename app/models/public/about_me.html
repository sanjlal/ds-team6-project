<!DOCTYPE html>
<html>
<head>
  <title>Assignment 1 | Sanjana Lal</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

  <!--  <img class="img-fluid" src="./img/welcome.png" alt="banner image" /> !-->

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="./img/nav_logo.png" alt="IU Logo" class="logo_size"/>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="about_me.html">About Me</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="fav_movies.html">Favorite Movies</a>
        </li>
      </ul>
    </div>
  </nav>

  <div id="userProfile" class = "container">
    <div class="row padding_top_25">
      <img v-bind:src= "result.picture.large"
      class="mx-auto d-block  circular_img"
      alt="Profile picture">
    </div>

    <div class="row">
      <div class="mx-auto d-block font_size_50 font_style_bold">
        {{result.name.first}}&nbsp;{{result.name.last}}
      </div>
    </div>


    <div class="row">
      <div class="mx-auto d-block ">
        I'm from {{result.location.city}},&nbsp;{{result.location.state}}
      </div>
    </div>

    <div class="row">
      <div class="mx-auto d-block ">
        Born on {{dateofbirth}} | That's {{age}}!
      </div>
    </div>

    <div id="email" class="row">
      <div class="mx-auto d-block ">
        <a v-bind:href="'mailto:' + result.email"  class="link">{{result.email}}</a>
      </div>
    </div>

    <div class="row text-center">
      <button id="submit_btn" type="submit" class="btn btn-default" @click="fetchResults();">Reload</button>
    </div>

    <div id="footer">

      <div class="row padding_top_100 ">
        <h6>
         Original Sources For Images
        </h6>
      </div>

      <div class="row attrib_size">
      Jane/John Doe Image: {{result.picture.thumbnail}}
    </div>
  </div>
</div>
<!-- moment.js via CDN-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/randomUserMe.app.js"></script>
</body>
</html>
